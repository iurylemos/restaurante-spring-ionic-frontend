<ion-content padding>
  <h3>Sistema de pedidos</h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form>
    <ion-item>
        <ion-label stacked>Email</ion-label>
        <!-- Bidding aqui para cada vez que o usuário clicar 
        Bidding de atributo é [] , e Bidding de Evento () 
        E dentro do parenteses, utilizamos o ngModel 
        Que é a diretiva do Angular que faz o bidding com algum dado
      da minha classe do Controlador -->
        <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <!-- Parenteses no Angular significa o Bidding 
    Vou fazer com que o clickando no entrar vai lá para a pagina Categorias
  Quando acontecer o click quero que acontece o metodo login() -->
    <button ion-button block (click)="login()">Entrar</button>
  </form>
  <button ion-button block outline (click)="signup()">Registrar</button>

</ion-content>
